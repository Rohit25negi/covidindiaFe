
<div class='charts' >
    <div class='covid-charts'>
        <h5>Touch  the state to view its count</h5>
        <div id="india" class='same-line'>
            
        </div>
        <div class="datamaps-legend same-line">
            <ul>


                <li *ngFor="let color of [1, 2, 3, 4, 5, 6]">
                    <div class='color_code' style="background-color:{{ffff[color]}};">&nbsp;&nbsp;</div>
                    <span class='inner-elemen'> {{fill_keys[color]}} </span>
                </li>
            </ul>
    
        </div>
    </div>

        height="500"

    </div> -->
    
    <div  class='covid-charts' id="chart-quarter">
        <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [stroke]="chartOptions.stroke"
        [tooltip]="chartOptions.tooltip"
        [dataLabels]="chartOptions.dataLabels"
      ></apx-chart>

    </div>

</div>
