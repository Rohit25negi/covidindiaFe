
<div class='charts' *ngIf='mapData.length>0 && lineData.length>0'>
    <div class='covid-charts'>
        <google-chart #chart
        [type]="type"
        [data]="mapData"
        [options]="options"
        style="width: 100%;"
        height="500"
        dynamicResize='true'>
        </google-chart>
    </div>
    <div class='covid-charts'>
        <google-chart #chart
        type="LineChart"
        [data]="lineData"
        [options]="Loptions"
        [columnNames]="columnName"
        style="width: 100%;"
        height="500"
        dynamicResize='true'>
     </google-chart>
    </div>


    <!-- <div class='covid-charts' id="curve_chart" style="width: 700px; height: 433px;"></div> -->
    
</div>
